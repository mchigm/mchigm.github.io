<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Chen Yueming Business Card</title>
    <style>
        @page {
            size: 4.13in 5.83in;
            margin: 0;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            width: 4.13in;
            height: 5.83in;
            background: linear-gradient(135deg, #0f98b4 0%, #1e5799 100%);
            color: white;
            display: flex;
            position: relative;
            overflow: hidden;
        }
        
        .card-content {
            padding: 30px;
            width: 100%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .header {
            text-align: center;
        }
        
        .name {
            font-size: 28px;
            font-weight: bold;
            margin: 0;
            line-height: 1.3;
        }
        
        .chinese-name {
            font-size: 24px;
            margin: 10px 0 0 0;
            opacity: 0.9;
        }
        
        .title {
            font-size: 14px;
            margin: 10px 0 0 0;
            font-style: italic;
            opacity: 0.8;
        }
        
        .contact-info {
            font-size: 12px;
            line-height: 1.6;
            margin-top: 20px;
        }
        
        .contact-info div {
            margin: 5px 0;
        }
        
        .logo {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            opacity: 0.7;
        }
        
        .company {
            font-size: 13px;
            font-weight: bold;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="card-content">
        <div class="header">
            <h1 class="name">Chen Yueming</h1>
            <p class="chinese-name">陈悦铭</p>
            <p class="title">Founder/CIO at BnBpython</p>
            <p class="company">Electrical Engineering Student</p>
        </div>
        
        <div class="contact-info">
            <div><strong>Email:</strong> yuemingdd@gmail.com</div>
            <div><strong>Phone:</strong> (+852) 6998 1753</div>
            <div><strong>School:</strong> City University of Hong Kong</div>
            <div><strong>GitHub:</strong> github.com/mchigm</div>
            <div><strong>LinkedIn:</strong> 陈悦铭</div>
        </div>
    </div>
</body>
</html>
