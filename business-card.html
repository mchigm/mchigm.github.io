<!DOCTYPE html>
<html>
<head>
    <title>Chen Yueming Business Card</title>
    <style>
        @page {
            size: 3.5in 2in;
            margin: 0;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            width: 3.5in;
            height: 2in;
            background: linear-gradient(135deg, #0f98b4 0%, #1e5799 100%);
            color: white;
            display: flex;
            position: relative;
            overflow: hidden;
        }
        
        .card-content {
            padding: 15px;
            width: 100%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .header {
            text-align: center;
        }
        
        .name {
            font-size: 16px;
            font-weight: bold;
            margin: 0;
            line-height: 1.2;
        }
        
        .chinese-name {
            font-size: 14px;
            margin: 2px 0 0 0;
            opacity: 0.9;
        }
        
        .title {
            font-size: 10px;
            margin: 3px 0 0 0;
            font-style: italic;
            opacity: 0.8;
        }
        
        .contact-info {
            font-size: 8px;
            line-height: 1.3;
        }
        
        .contact-info div {
            margin: 1px 0;
        }
        
        .logo {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 20px;
            height: 20px;
            opacity: 0.7;
        }
        
        .company {
            font-size: 9px;
            font-weight: bold;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="card-content">
        <div class="header">
            <h1 class="name">Chen Yueming</h1>
            <p class="chinese-name">陈悦铭</p>
            <p class="title">Founder/CIO at BnBpython</p>
            <p class="company">Electrical Engineering Student</p>
        </div>
        
        <div class="contact-info">
            <div><strong>Email:</strong> yuemingdd@gmail.com</div>
            <div><strong>Phone:</strong> (+852) 6998 1753</div>
            <div><strong>School:</strong> City University of Hong Kong</div>
            <div><strong>GitHub:</strong> github.com/mchigm</div>
            <div><strong>LinkedIn:</strong> 陈悦铭</div>
        </div>
    </div>
</body>
</html>
